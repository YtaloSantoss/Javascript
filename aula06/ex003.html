<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Programa 1</title>
    <style>
        body {
            background-color: rgba(7, 92, 63, 0.877); 
            color: white;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Programa 001</h1>
    <p>Testando programa</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // String
        var n2 = Number(window.prompt('Digete outro numero:' ))// String
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)// Concatenação
         // (number + number) para adição
         //(string + string) para concatenação 
    </script>
</body>
</html>
